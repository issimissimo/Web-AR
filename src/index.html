<!DOCTYPE html>

<head>
  <title>AR Web</title>
  <link rel="icon" href="/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="msapplication-navbutton-color" content="#000000">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- <script src="https://launchar.app/sdk/v1?key=VGzctezQqpavQxnTXtegZVxXGkjMRfRt&redirect=true"></script> -->

  <link rel="preload" href="/utils/loader/loader.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link href="index.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="backgroundContainer">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
    <div class="circle circle-5"></div>
    <div class="circle circle-6"></div>
  </div>

  <div id="app"></div>
  <div id="ar-overlay"></div>

  <!-- spinner -->
  <script src="/utils/loader/loader.js"></script>

  <!-- launch -->
  <script>
    var iOS;
    window.addEventListener('vlaunch-initialized', (event) => {
      if (event.detail.launchRequired) {
        // //We need to use launch to get WebXR as we're on iOS
        // window.location.href = event.detail.launchUrl
        iOS = true;
      }
      else {
        iOS = false;
      }
    })
  </script>

  <script type="module" src="/index.jsx"></script>

</body>

</html>
